<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy</title>

    <link rel="icon" href="./public/images/logo-icon.png" />
    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/page-landing.css" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;1,800&display=swap" rel="stylesheet">

    
  </head>
  <body>
    <div id="page-landing">
      <div id="container">
        <header>
          <img 
          class="animate-up"
          id="logo"
          src="./public/images/logo.svg" alt="logohappy" />

          <div class="location animate-up">
            <strong>Rio do Sul</strong>
            <p>Santa Catarina</p>
          </div>
        </header>
        <main>
          <h1 class="animate-up">Bring happiness to the world</h1>

          <section class="visit">
            <p class="animate-up">Visit orphanages and change the lives of many children</p>

          <a href="#" title="Visit orphanages" class="animate-up">
            <img src="./public/images/arrow.svg" alt="go_to_map" />
          </a>
        </section>
        </main>
      </div>
    </div>
  </body>
</html>
